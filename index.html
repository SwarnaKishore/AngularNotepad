<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<script src=
"http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myNoteApp" ng-controller="myNoteCtrl">

<h2 class="center-align"> Notepad using Angular</h2>
<div class="center-align">

<textarea id="note" style="background-color:#333;color:white;width:50%;height:400px;" ng-model="message"></textarea>

</div>
<p class="center-align">
<button class="btn" ng-click="save()">Save</button>
<button class="btn" ng-click="clear()">Clear</button>
</p>

   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

 <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
          
<script src="myNoteApp.js"></script>
<script src="myNoteCtrl.js"></script>


</body>
</html>
